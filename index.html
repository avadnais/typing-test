<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="typing-test.js" async></script>
    <title>Typing Test</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Welcome to typing test</h1>
            <h3>Type the words as fast as you can for 30 seconds.</h3>
            <h3>To restart the test, refresh the page.</h3>
        </div>
        <div class="game-area" id="game-area">
            <div class="timer-container">
                <h3 id="timer">0:30</h3>
            </div>
            <div class="text-to-type game-box">
                <p id="text-to-type"><span></span></p>
            </div>
            <div class="text-input game-box">
                <textarea name="text-input" id="text-input" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="results-section" id="results">
            <h3>Results: </h3>
            <p id="wpm"></p>
            <p id="accuracy"></p>
            <p id="net-wpm"></p>
        </div>
    </div>
</body>

<script></script>

</html>
