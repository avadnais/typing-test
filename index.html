<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PHF4X6Y2ER"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-PHF4X6Y2ER');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="typing-test.js" async></script>
    <title>Typing Test</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Welcome to typing test</h1>
        </div>
        <div class="game-area" id="game-area">
            <div class="timer-container">
                <button id="less" class="change-time">-</button>
                <h3 id="timer">0:30</h3>
                <button id="more" class="change-time">+</button>
            </div>
            <div class="text-to-type game-box" id="text-to-type-container">
                <p id="text-to-type"><span></span></p>
            </div>
            <div class="text-input game-box" id="text-input-container">
                <textarea autofocus name="text-input" id="text-input" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="results-section" id="results-section">
            <div class="result" id="last-result">
                <h3 id="results-title"></h3>
                <p id="wpm"></p>
                <p id="accuracy"></p>
                <p id="net-wpm"></p>
            </div>
            <div class="result" id="high-score">
                <h3 id="high-score-title"></h3>
                <p id="best-wpm"></p>
                <p id="best-accuracy"></p>
                <p id="best-net-wpm"></p>
                <div>
                </div>
                <br>
            </div>

        </div>
        <div id="button-container">
            <button id="go-again">Go again</button>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>A project by Andy Vadnais</p>
        </div>

    </footer>
</body>

<script></script>

</html>
